<mat-form-field appearance="outline">
  <input
    matInput
    placeholder="Rechercher une tâche"
    [formControl]="searchControl"
    (keyup.enter)="onSearch(searchControl.value ?? '')"
  />
</mat-form-field>

<!-- Affichage des tâches filtrées sous forme de cartes -->
<div class="task-cards">
  <mat-card *ngFor="let task of tasks$ | async" class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle
        >Date: {{ task.dueDate | date : "dd/MM/yyyy" }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <span [ngClass]="getStatusClass(task.status)" class="status-badge">{{
        task.status
      }}</span>
    </mat-card-content>
  </mat-card>
</div>
